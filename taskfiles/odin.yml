version: '3'
# https://taskfile.dev

shopt: [globstar]

tasks:
  pull:
    dir: ./libs
    cmds:
      - git clone --depth=1 https://github.com/odin-lang/Odin.git compiler
    generates:
      - "compiler"
    status:
      - "test -d compiler"
      - "test -f compiler/README.md"

  init:
    desc: "Setup the Odin language compiler"
    cmds:
      - task: init-linux

  init-linux:
    platforms: ["linux"]
    internal: true
    dir: ./libs/compiler
    env:
      LLVM_CONFIG: llvm14-config
      CXX: clang-14
    cmds:
      - ./build_odin.sh release
    generates:
      - "Odin.bin"
