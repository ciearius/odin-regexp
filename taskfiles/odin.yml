version: '3'
# https://taskfile.dev

shopt: [globstar]

tasks:
  pull:
    dir: ./libs
    cmds:
      - git clone --depth=1 https://github.com/odin-lang/Odin.git compiler
    generates:
      - "compiler"
    status:
      - "test -d compiler"
      - "test -f compiler/README.md"

  init:
    desc: "Setup the Odin language compiler"
    cmds:
      - task: init-linux

  init-linux:
    dir: ./libs/compiler
    internal: true
    platforms: ["linux", "darwin"]
    env:
      LDFLAGS: "-L{{.LLVM_LIB}}"
      CPPFLAGS: "-I{{.LLVM_INCLUDE}}"
      LLVM_CONFIG: "{{.LLVM_CONFIG}}"
      CXX: "{{.CLANG}}"
    cmds:
      - ./build_odin.sh release
    sources:
      - "**/*.cpp"
      - "**/*.odin"
    generates:
      - "odin"
